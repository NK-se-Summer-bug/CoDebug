<!DOCTYPE html>
<html>
<head>
    <style>
        .fixed-button {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 4px 0 0 4px;
            padding: 10px;
            cursor: pointer;
            writing-mode: vertical-lr;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fixed-button:hover {
            background: #f0f2f5;
            box-shadow: -3px 0 8px rgba(0,0,0,0.15);
        }

        #graphContainer {
            position: fixed;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: white;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            display: none;
            z-index: 999;
        }

        #graphContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="fixed-button" onclick="toggleGraph()">
        📊 知识图谱
    </div>
    <div id="graphContainer">
        <iframe id="graphFrame"></iframe>
    </div>

    <script>
        let isGraphVisible = false;

        function toggleGraph() {
            const container = document.getElementById('graphContainer');
            const frame = document.getElementById('graphFrame');
            
            if (!isGraphVisible) {
                // 显示图谱
                container.style.display = 'block';
                frame.src = 'graph.html';
                isGraphVisible = true;
            } else {
                // 隐藏图谱
                container.style.display = 'none';
                frame.src = '';
                isGraphVisible = false;
            }
        }
    </script>
</body>
</html>
