                    stabilization: {

            // ç›‘å¬èŠ‚ç‚¹æ‹–æ‹½äº‹ä»¶ï¼ˆå¯é€‰ï¼šå¦‚æœæ‚¨éœ€è¦å°†æ‹–æ‹½ç»“æœåé¦ˆå› Streamlitï¼‰
            network.on("dragEnd", function (params) {

                    // å¦‚æœéœ€è¦åœ¨ Streamlit ä¸­å¤„ç†ï¼Œå¯ä»¥é€šè¿‡æŸç§æœºåˆ¶ï¼ˆå¦‚ postMessageï¼‰å‘é€æ•°æ®
                }

            window.addEventListener('resize', function() {

            // é”®ç›˜äº‹ä»¶å¤„ç†
            function handleKeyDown(e) {
                if (e.key === 'Escape') {

            // å…¨å±€å˜é‡ç”¨äºå­˜å‚¨å½“å‰é€‰ä¸­çš„è¾¹
            let select_edgeid = null;

                        setTimeout(() => {
